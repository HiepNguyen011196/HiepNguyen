<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Hiển thị kết quả hàm alert-->
    <button type="button" onclick="showMessage();">Click Me!</button>
    <br>
    <br>
<!--Hiển thị kết quả sử dụng thẻ Html-->
<div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Click Me!!</button>
    <br>
    <br>
<!--Hiển thị kết quả hàm document.write()-->
    <button type="button" onclick="showMessage3();">Click Me!!!</button>
    <script>
        function showMessage() {
            alert("Xin Chào");
        }
        function showMessage2() {
            document.getElementById('messageDiv').innerHTML = 'Xin Chào';
        }
        function showMessage3() {
            document.write('Xin Chào')
        }
    </script>
</body>
</html>
